<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List add remove</title>
  </head>
  <body>
    <section>
      <h1>List item add remove</h1>
      <ul id="listContainer">
        <li class="item">Lorem, ipsum.</li>
        <li class="item">Veritatis, necessitatibus.</li>
        <li class="item">Voluptates, maxime.</li>
        <li class="item">Culpa, rerum.</li>
        <li class="item">Provident, dolorem!</li>
      </ul>

      <button id="add">Add item</button>
    </section>

    <script>
        // const items = document.getElementsByClassName("item");
        // for (const item of items) {
        //   item.addEventListener("click", function (event) {
        //     console.log(event.target.parentNode.removeChild(event.target));
        //   });
        // }

      document
        .getElementById("listContainer")
        .addEventListener("click", function (event) {
          event.target.parentNode.removeChild(event.target);
        });

      document.getElementById("add").addEventListener("click", function () {
        const listContainer = document.getElementById("listContainer");
        const li = document.createElement("li");
        li.innerText = "text added successful";
        li.classList.add("item");
        listContainer.appendChild(li);
      });
    </script>
  </body>
</html>
